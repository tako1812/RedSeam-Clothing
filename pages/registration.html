<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RedSeam Clothing</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/css/registration.css">
  </head>

  <body>
    <header>
      <div id="header"></div>
    </header>
    <main>
      <section class="section-user-auth">
        <img src="/img/images/hero image.png">
        <div class="user-auth">
          <h2 class="heading-primary">Registration</h2>
          <div class="image-container">
            <label for="file-upload">
              <div class="uploadImg-container">
                <input
                  class="input image-upload"
                  type="file"
                  id="file-upload"
                  name="avatar"
                  accept=".jpg,.png"
                />
                <div class="image-preview-container" id="imagePreview">
                  <div class="images-container">
                    <img src="/img/icons/camera.png" alt="image preview" class="image-preview--initialImg"/>
                    <img src="" alt="image preview" class="image-preview--image"/>
                  </div>
                  <p class="default-text-upload">Uplead image</p>
                  <p class="default-text-new">New uplead</p>
                  <p class="text-remove">Remove</p>
                </div>
              </div>
            </label>
          </div>
          <div class="input-btn-container">
            <form class="form-registration inputs-container">
              <div class="user-auth__input-wrapper">
                <div>
                  <input type="text" name="username" placeholder="Username" class="username"/>
                  <span class="icon icon__password">*</span>
                </div>
                <div class="error-message" id="username-error"></div>
              </div>
              <div class="user-auth__input-wrapper">
                <div>
                  <input type="text" name="email" placeholder="Email" class="email"/>
                  <span class="icon">*</span>
                </div>
                <div class="error-message" id="email-error"></div>
              </div>
              <div class="user-auth__input-wrapper">
                <div>
                  <div>
                    <input type="password" name="password" placeholder="Password" class="password" />
                    <span class="icon icon__password">*</span>
                  </div>
                  <img class="icon__eye" src="/img/icons/eye.png">
                </div>
                <div class="error-message" id="password-error"></div>
              </div>
              <div class="user-auth__input-wrapper">
                <div>
                  <div>
                    <input type="password" name="password_confirmation" placeholder="Password" class=password_confirmation/>
                    <span class="icon icon__password">*</span>
                  </div>
                  <img class="icon__eye" src="/img/icons/eye.png">
                </div>
                <div class="error-message" id="password-error"></div>
              </div>
              <div class="btn-text-container">
                <button class="btn btn-account">Log in</button>
                <p class="auth-switch">Already member? <a href="/pages/login.html" >Log in</a></p>
              </div>
            </form>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>  
    <script src="../js/header.js"></script> 
    <script src="../js/registration.js"></script>
  </body>
</html>
