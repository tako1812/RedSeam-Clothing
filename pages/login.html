<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RedSeam Clothing</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/css/login.css">
  </head>

  <body>
    <header>
      <div class="header-container">
        <a href="/index.html">
          <img class="logo"src="/img/images/Logo.png" alt="RedSeam Clothing logo" />
        </a>
        <nav class="nav-container">
          <img src="/img/icons/user.png" alt="user icon" />
          <a class="btn" href="#">Log in</a>
        </nav>
      </div>
    </header>
    <main>
      <section class="section-user-auth">
        <img src="/img/images/hero image.png">
        <div class="user-auth">
          <h2 class="heading-primary">Log in</h2>
          <div class="input-btn-container">
            <div class="inputs-container">
              <div class="user-auth__input-wrapper">
                <input type="text" placeholder="Email" />
                <span class="icon">*</span>
              </div>
              <div class="user-auth__input-wrapper">
                <div>
                  <input type="text" placeholder="Password" />
                  <span class="icon icon__password">*</span>
                </div>
                <img class="icon__eye" src="/img/icons/eye.png">
              </div>
            </div>
            <div class="btn-text-container">
              <button class="btn btn-account">Log in</button>
              <p class="auth-switch">Not a member? <a href="/pages/registration.html" >Register</a></p>
            </div>
          </div>
        </div>
      </section>

    </main>
    
    

    <footer></footer>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>  
    <script src="./js/script.js"></script>
    <script src="./js/createEmployee.js"></script>
    <script src="./js/addedTasks.js"></script>
  </body>
</html>
